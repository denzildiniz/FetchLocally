<body>

    <!-- Input block to take user details  -->


    <div class="container">
        <h1>CRUD FORM</h1>
        <div class="serverText">
            
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="name" autocomplete="off" id="nameId" required>
                    <span class="text">Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="email" autocomplete="off" id="emailId" required>
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="designation" autocomplete="off" id="desId" required>
                    <span class="text">Designation</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <input type="submit" id="submit" value="Submit">
                <input type="submit" id="edit" value="Edit">
                <input type="button" id="pre" value="<<<" title="Previous">
            </div>
        </div>
        
    </div>
