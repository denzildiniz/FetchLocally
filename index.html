<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD GOALS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Input block to take user details  -->

    <div class="container">
        <h1>CRUD FORM</h1>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="name" autocomplete="off" required id="">
                    <span class="text">Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="email" autocomplete="off" required id="">
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="designation" autocomplete="off" required id="">
                    <span class="text">Designation</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <input type="submit" value="submit">
            </div>
        </div>
        
    </div>

    <!-- cards to display users  -->

    <div class="box">
        <div class="card">
            
        </div>
        
    </div>

    
    
</body>
</html>
